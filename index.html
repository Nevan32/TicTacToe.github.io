<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <style>
        /* Gaya sebelumnya tetap sama */
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, p {
            margin: 10px 0;
        }
        .button {
            background-color: #333333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #444444;
        }
        .hidden {
            display: none;
        }
        #backBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #333333;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        #backBtn:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="title">TicTacToe</h1>
        <div id="menu">
            <p>Silakan Pilih Mode</p>
            <button class="button" id="singlePlayerBtn">Single Player</button>
            <button class="button" id="multiPlayerBtn">Multiplayer</button>
        </div>
        <div id="confirmation" class="hidden">
            <button id="backBtn" class="hidden">Kembali</button>
            <p id="confirmationText"></p>
            <button class="button" id="startBtn">Start</button>
        </div>
        <div id="selectedMode" class="hidden"></div>
    </div>

    <script>
        // Elemen
        const container = document.getElementById('container');
        const title = document.getElementById('title');
        const menu = document.getElementById('menu');
        const confirmation = document.getElementById('confirmation');
        const confirmationText = document.getElementById('confirmationText');
        const startBtn = document.getElementById('startBtn');
        const backBtn = document.getElementById('backBtn');
        const selectedMode = document.getElementById('selectedMode');

        // Tombol
        const singlePlayerBtn = document.getElementById('singlePlayerBtn');
        const multiPlayerBtn = document.getElementById('multiPlayerBtn');

        // Variabel untuk mode yang dipilih
        let chosenMode = '';

        // Fungsi untuk menampilkan konfirmasi
        function showConfirmation(mode) {
            menu.classList.add('hidden');
            confirmation.classList.remove('hidden');
            backBtn.classList.remove('hidden');

            if (mode === 'single') {
                title.textContent = "Single Player";
                confirmationText.textContent = 
                    "Mode Ini Anda Akan Bermain Dengan Ai atau Bot Yang Secara Otomatis Akan Melawan Anda, Anda Dapat Memilih Tingkat Kesulitannya, Dan anda dapat memilih board 3x3 atau 4x4";
            } else if (mode === 'multi') {
                title.textContent = "Multiplayer";
                confirmationText.textContent = 
                    "Mode Ini Anda Akan Bermain Bersama 2 Orang, Dan Masing-masing Dapat Memilih Simbol X dan O";
            }
            chosenMode = mode;
        }

        // Fungsi untuk kembali ke menu utama
        backBtn.addEventListener('click', () => {
            confirmation.classList.add('hidden');
            menu.classList.remove('hidden');
            backBtn.classList.add('hidden');
            title.textContent = "TicTacToe"; // Kembalikan nama judul
        });

        // Event listener tombol
        singlePlayerBtn.addEventListener('click', () => showConfirmation('single'));
        multiPlayerBtn.addEventListener('click', () => showConfirmation('multi'));

        // Fungsi untuk memulai game
        startBtn.addEventListener('click', () => {
            // Hapus semua elemen dari layar
            confirmation.classList.add('hidden');
            selectedMode.classList.remove('hidden');
            title.classList.add('hidden');
            backBtn.classList.add('hidden');
            if (chosenMode === 'single') {
                loadScript('singlePlayer.js'); // Panggil file Single Player
            } else if (chosenMode === 'multi') {
                loadScript('multiPlayer.js'); // Panggil file Multiplayer
            }
        });

        // Fungsi untuk memuat file JavaScript eksternal
        function loadScript(scriptPath) {
            const script = document.createElement('script');
            script.src = scriptPath;
            script.onload = () => console.log(`${scriptPath} loaded`);
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
